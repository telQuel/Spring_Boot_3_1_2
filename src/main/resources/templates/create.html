<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<h1>User</h1>
<br>
<div>

</div>
<br>
<br>
<br>
<form th:action="@{/com/admin/save}" th:object="${user}" method="post">
  <div>
    <label for="name">User name</label>
    <input type="text" th:field="*{name}" id="name" th:value="${user.name}">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br>
    <br>
    <label for="password">User Password</label>
    <input type="text" th:field="*{password}" id="password" th:value="${user.password}">
    <br>
    <br>
    <div class="form-group row">
      <label class="col-4 col-form-label">Roles: </label>
      <div class="col-8">
        <th:block th:each="role: ${roleList}">
          <input type="checkbox" th:field="*{roles}"
                 th:text="${role.name}" th:value="${role.id}" class="m-2" />
        </th:block>
      </div>
    </div>
    <br>
    <input type="submit" value="Save"/>
  </div>
</form>
<br>
<br>
<form th:action="@{/logout}">
  <div>
    <button type="submit">Logout</button>
  </div>
</form>
</body>
</html>
